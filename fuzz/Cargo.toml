[package]
name = "artichoke-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"
rust-version = "1.62.0"
license = "MIT"

[package.metadata]
cargo-fuzz = true

[dependencies]
artichoke = { version = "0.1.0-pre.0", path = "..", default-features = false, features = ["kitchen-sink"] }
libfuzzer-sys = "0.4.3"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "eval"
path = "fuzz_targets/eval.rs"
